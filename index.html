<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="bootstrap-5.2.0-beta1-dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome Library - CSS styles -->
    <link href="fontawesome-free-5.15.4-web/css/all.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>Tic-tac-toe Game</title>
    <link rel="shortcut icon" href="imgs/tic-tac-toe.ico" type="image/x-icon" />
</head>

<body class="d-flex justify-content-center align-items-center">
    <!-- align-items-center - vertical align -->
    <!-- justify-content-center - horizontal align -->
    <div class="container mycontainer p-2">
        <div class="neon-color mb-3 d-flex justify-content-center align-items-center">
            <i class="d-inline m-0 me-1 far fa-circle fa-2x text-primary"></i>
            <h1 class="d-inline m-0 ms-1 me-5 text-primary">Player 1</h1>

            <i class="d-inline m-0 ms-4 me-1 fas fa-times fa-3x text-danger"></i>
            <h1 class="d-inline m-0 ms-1 me-4 text-danger">Player 2</h1>

            <i class="reset d-inline m-0 ms-5 me-1 fas fa-redo fa-2x text-warning"></i>
            <h1 class="reset d-inline m-0 ms-1 text-warning">Reset</h1>
        </div>

        <div class="my-3 d-flex justify-content-center align-items-center">
            <div>
                <div class="row myrow">
                    <div class="col mycol border-end border-bottom border-4 border-success 
                    d-flex align-items-center justify-content-center p-0" data-value="1"></div>
                    <div class="col mycol border-end border-bottom border-start border-4 border-success 
                    d-flex align-items-center justify-content-center p-0" data-value="2"></div>
                    <div class="col mycol border-bottom border-start border-4 border-success 
                    d-flex align-items-center justify-content-center p-0" data-value="3"></div>
                </div>
                <div class="row myrow">
                    <div class="col mycol border-top border-end border-bottom border-4 border-success 
                    d-flex align-items-center justify-content-center p-0" data-value="4"></div>
                    <div class="col mycol border-top border-end border-bottom border-start border-4 border-success 
                    d-flex align-items-center justify-content-center p-0" data-value="5"></div>
                    <div class="col mycol border-top border-bottom border-start border-4 border-success 
                    d-flex align-items-center justify-content-center p-0" data-value="6"></div>
                </div>
                <div class="row myrow">
                    <div class="col mycol border-top border-end border-4 border-success 
                    d-flex align-items-center justify-content-center p-0" data-value="7"></div>
                    <div class="col mycol border-top border-end border-start border-4 border-success 
                    d-flex align-items-center justify-content-center p-0" data-value="8"></div>
                    <div class="col mycol border-top border-start border-4 border-success 
                    d-flex align-items-center justify-content-center p-0" data-value="9"></div>
                </div>
            </div>
        </div>

        <div class="mt-3 d-flex justify-content-center align-items-center" id="winner-display">
        </div>

    </div>

    <!-- jQuery Library -->
    <script src="jQuery/jquery-3.6.0.min.js"></script>
    <!--  Bootstrap Bundle with Popper -->
    <script src="bootstrap-5.2.0-beta1-dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>

</html>
